<!DOCTYPE html>
<html>

<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="email-salter">
  <meta name="description" content="salting email">
  <meta name="author" content="Clavin June">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Email Salt</title>
</head>

<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>
  <div class="card">
    <div class="card-body">
      <h3 class="judul text">
        <strong>Salt Email</strong>
      </h3>
      <p class="card-group">
        <div class="text">
          <label for="email">Email : </label>
          <input id="email" type="email" />
        </div><br>
        <div class="text">
          <label for="tag">Tag : </label>
          <input id="tag" type="text" />
        </div><br>
        <div class="text">
          <label for="secret">Secret : </label>
          <input id="secret" type="text" />
        </div><br>
        <div>
          <button type="button" id="generate">
            Generate
          </button><br>
        </div>
        <div class="result" id="result">
        </div>
      </p>
    </div>
    <footer>Inspired by <a href="https://robsears.com/does-anyone-else-salt-their-email/">this</a></footer>
  </div>

  <script type="text/javascript" src="assets/js/md5.js"></script>
  <script type="text/javascript" src="assets/js/custom.js"></script>
</body>

</html>
